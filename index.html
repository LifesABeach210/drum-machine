<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
<div class="setBeat"></div>
    <div id="changeBeat">
    <label for="metronome">metronome</label>
    <input type="text" name="" placeholder="Enter the number for your timing 1-4" value="" id="metronome-timing">
    <input type="checkbox" name="metronome" value="metronome" id="metronome">
   
    <label for="kick-drum">kick-drum</label>
    <input type="text" placeholder="Enter the number for your timing 1-4" value="" name="" id="kick-drum-timing">
    <input type="checkbox" name="kick-drum" value="kick-drum" id="kick-drum">
    <label for="snare-drum">snare-drum</label>
    <input type="text" placeholder="Enter the number for your timing 1-4" value="" name="" id="snare-drum-timing">
    <input type="checkbox" name="snare-drum" value="snare-drum" id="snare-drum">
    <label for="hi-hat">hi-hat</label>
    <input type="text"  placeholder="Enter the number for your timing 1-4"value=""  id="hi-hat-timing">
    <input type="checkbox" name="hi-hat" value="hi-hat" id="hi-hat">
   
    



</div>
  <script src="main.js"></script>
</body>
</html>
